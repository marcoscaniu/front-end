<section ng-controller="ComentarioController" ng-init="find()" style="background-color: rgba(255,255,255,0.7);">
    <h2 align="center"><b>Listado con tus comentarios</b></h2>
    <table align="center" class="table-responsive table-stripped">
        <tr ng-repeat="comentario in comentarios">
            <td>usuario <b>????</b> comento: </td>
            <td><textarea ng-bind="comentario.descripcion"></textarea></td>
            <td><a ng-href="#!/ver-comentario/{{comentario._id}}" class="btn btn-info" >ver</a></td>

            <td><a class="btn btn-danger" ng-click="eliminar(comentario._id, $index)">Eliminar</a></td>
        </tr>
    </table>

    <br>
    <a ng-href="#!/agregar-comentario">Quieres agregar un comentario</a>
    </br>
</section>
